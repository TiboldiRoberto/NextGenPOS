<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-
    transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Product Deletion</title>
        <style type="text/css">
            table {
                margin-right: auto;
                margin-left: auto;
                margin-top: 10px;
                margin-bottom: 10px;
            }
            th, td {
                padding: 15px;
                vertical-align: middle;
                text-align: center;
            }
            .container {
                width: 400px;
                margin-right: auto;
                margin-left: auto;
                border: 1px solid dodgerblue;              
                height: 400px;
            }
            p{
                margin-left: 5px;
            }
        </style>
    </h:head>
    <h:body>
        <div class="container">
            <p>Are you sure you want to delete following Product entry?</p>
            <f:view>
                <h:form id="DepartmemtDeleteForm">
                     <table>
                            <tr>
                                <th>ID</th>
                                <td><h:inputText value="#{prodMBean.selected.id}"/></td>
                            </tr>
                            <tr>
                                <th>Name</th>
                                <td><h:inputText value="#{prodMBean.selected.name}"/></td>
                            </tr>
                            <tr>
                                <th>Unit</th>
                                <td><h:inputText value="#{prodMBean.selected.unit}"/></td>
                            </tr>
                            <tr>
                                <th>Price/Unit</th>
                                <td><h:inputText value="#{prodMBean.selected.unitPrice}"/></td>
                            </tr>
                            <tr>
                                <th>Quantity</th>
                                <td> <h:inputText value="#{prodMBean.selected.quantity}"/></td>
                            </tr>
                             <tr>
                                <td> <ui:include src="/goBack.xhtml"/></td>
                                <td> <h:commandButton value="Delete" action="#{prodMBean.endDelete}"/></td>
                            </tr>
                    </table>                  
                </h:form>
            </f:view>
        </div>
    </h:body>
</html>
