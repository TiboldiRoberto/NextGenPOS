<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>New User</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style type="text/css">
            table {
                margin-right: auto;
                margin-left: auto;
                margin-top: 10px;
                margin-bottom: 10px;
            }
            th, td {
                padding: 15px;
                vertical-align: middle;
                text-align: center;
            }
            .container {
                width: 400px;
                margin-right: auto;
                margin-left: auto;
                border: 1px solid dodgerblue;              
                height: 400px;
            }
            p, h3{
                margin-left: 5px;
            }
        </style>     
    </h:head>
    
    <h:body>
        <div class="container">
            <h3>
                User <h:outputText value="create" rendered="#{userMBean.isCreate}"/>
            </h3>
            <p>Add new user:</p>
            <f:view>
                <h:form id="UserCreateOrEditForm">
                    <table>
                            <tr>
                                <th>UserName</th>
                                <td><h:inputText value="#{userMBean.selected.username}"/></td>
                            </tr>
                            <tr>
                                <th>Password</th>
                                <td><h:inputText value="#{userMBean.selected.password}"/></td>
                            </tr>
                            <tr>
                                <th>Type</th>
                                <td><h:inputText value="#{userMBean.selected.type}"/></td>
                            </tr>
                            <tr>
                                <td> <ui:include src="/goBack.xhtml"/></td>
                                <td><h:commandButton value="Create" action="#{userMBean.endCreate}" rendered="#{userMBean.isCreate}"/></td>
                            </tr>
                    </table>
                    <br/>       
                </h:form>
            </f:view>
        </div>
        
    </h:body>
    
</html>
