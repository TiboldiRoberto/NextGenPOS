<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
    <h:head>
        <title>Frontend</title>
        <style type="text/css">
            th, td {
                padding: 15px;
            }
            .container {
                width: 400px;
                margin-right: auto;
                margin-left: auto;

                height: 400px;
            }
        </style>
    </h:head>
    <h:body>
        <div class="container">
            
            <f:view id="masterindexId">
                <h:form id="masterForm">
                    <br/> 
                    <br/>
                </h:form>
            </f:view>

            <f:view>
                <h:form id="prodFilterForm">
                    Filter by Name/Unit: 
                    <h:inputText value="#{prodMBean.filterText}"/> 
                    <h:commandLink value="Search" action="#{prodMBean.filter}" type="submit"/>
                </h:form>
                
                <br/>
                
                <h:form id="prodForm">
                    <h2>Products Table</h2>  
                    <h:dataTable value="#{prodMBean.products}"  var="prod">
                        <h:column>
                            <f:facet name="header">ID</f:facet>
                            <h:outputText value="#{prod.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Name</f:facet>
                            <h:outputText value="#{prod.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Unit</f:facet>
                            <h:outputText value="#{prod.unit}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">unit Price</f:facet>
                            <h:outputText value="#{prod.unitPrice}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Quantity</f:facet>
                            <h:outputText value="#{prod.quantity}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Action</f:facet>
                            <h:commandButton value="Delete" action="#{prodMBean.startDelete}">
                                <f:setPropertyActionListener value="#{prod}" target="#{prodMBean.selected}"/>
                            </h:commandButton>
                            <h:commandButton value="Edit" action="#{prodMBean.startEdit}">
                                <f:setPropertyActionListener value="#{prod}" target="#{prodMBean.selected}"/>
                            </h:commandButton> 
                        </h:column>
                    </h:dataTable>
                
                
                    <h:commandButton value="New product" action="#{prodMBean.startCreate}"/>
                    <h:outputText value="  Product creat cu succes: " rendered="#{prodMBean.createdId != null}"/>
                    <h:outputText value="#{prodMBean.createdId}" rendered="#{prodMBean.createdId != null}"/>
                    <br/>        
                </h:form>   
                    
                   <!-- user Table -->
                   
                    <h:form id="userForm">
                    <h2>Users Table</h2>  
                    <h:dataTable value="#{userMBean.users}"  var="user">
                        <h:column>
                            <f:facet name="header">ID</f:facet>
                            <h:outputText value="#{user.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Username</f:facet>
                            <h:outputText value="#{user.username}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Position</f:facet>
                            <h:outputText value="#{user.position}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Action</f:facet>
                            <h:commandButton value="Delete" action="#{userMBean.startDelete}">
                                <f:setPropertyActionListener value="#{user}" target="#{userMBean.selected}"/>
                            </h:commandButton>
                            <h:commandButton value="Edit" action="#{userMBean.startEdit}">
                                <f:setPropertyActionListener value="#{user}" target="#{userMBean.selected}"/>
                            </h:commandButton> 
                        </h:column>
                    </h:dataTable>
                    
                    <h:commandButton value="New user" action="#{userMBean.startCreate}"/>
                    <h:outputText value="  User creat cu succes: " rendered="#{userMBean.createdId != null}"/>
                    <h:outputText value="#{userMBean.createdId}" rendered="#{userMBean.createdId != null}"/>
                    <br/> <br/>                          
                </h:form>
            </f:view> 
        </div>
    </h:body>
</html>
